<!DOCTYPE html>
<head>
    <link href="styles.css" rel="stylesheet">
</head>



<div id="loginBlock" class="contentbox">
    <h1>
        Login
    </h1>

    <input type="text" id="name" name="name" class="stringinput" required minlength="4" maxlength="12" size="'14" placeholder = "username">

    <input type="password" id="passwordenter" class="stringinput" required minlength="4" maxlength="24" size="'14" placeholder = "password">

    <input type="button" value="log in" id="loginbutton" class="button">

    <input type="button" value="sign up" id="signupbutton" class="button">
</div>

<div id="loginErrorBlock">
    must enter a username and password.
</div>

<script src="index.js"></script>
